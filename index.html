<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TPT Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Dark mode toggle logic
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Apply saved preference
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
  <style>
    .dark .dark\:bg-gray-900 { background-color: #1a202c; }
    .dark .dark\:text-white { color: #fff; }
    .dark .dark\:bg-purple-800 { background-color: #5b21b6; }
    .dark .dark\:border-gray-700 { border-color: #4a5568; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition duration-300">

  <!-- Header -->
  <header class="bg-purple-700 text-white p-6 shadow-md dark:bg-purple-800 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold">Your TPT Store Name</h1>
      <p class="text-sm mt-1">Resources for teachers, by teachers</p>
    </div>
    <!-- Toggle Button -->
    <button onclick="toggleDarkMode()" class="bg-white text-purple-700 dark:bg-gray-800 dark:text-white px-4 py-2 rounded shadow hover:bg-gray-200 dark:hover:bg-gray-700 transition">
      Toggle Dark Mode
    </button>
  </header>

  <!-- Intro -->
  <section class="p-6 max-w-4xl mx-auto text-center">
    <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
    <p class="text-lg">
      Explore high-quality classroom resources created to support your teaching journey.
    </p>
    <a href="https://www.teacherspayteachers.com/Store/Your-Store-Name" target="_blank"
       class="inline-block mt-4 px-6 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
      Visit my TPT Store
    </a>
  </section>

  <!-- Products -->
  <section class="p-6 bg-white dark:bg-gray-800 shadow-inner">
    <h3 class="text-xl font-semibold mb-4 text-center">Featured Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Product Card Example -->
      <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded shadow p-4">
        <img src="assets/sample-product.jpg" alt="Product 1" class="w-full h-48 object-cover rounded"/>
        <h4 class="text-lg font-semibold mt-2">Product Title</h4>
        <p class="text-sm text-gray-600 dark:text-gray-300">Short description of the product.</p>
        <a href="https://www.teacherspayteachers.com/Product/Your-Product-Link" target="_blank"
           class="inline-block mt-2 px-4 py-1 bg-purple-600 text-white text-sm rounded hover:bg-purple-700">
          View on TPT
        </a>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </section>
